<div class="row drafts" >

    <ng-container *ngIf="educationsList.length > 0; else showLoading">

        <div class="drafts__box col-lg-3 mt-5" *ngFor="let item of educationsList">
            <div class="drafts__box__img">
                <fa-icon *ngIf="item.name === 'bed_university'" [icon] = 'faUniversity'></fa-icon>
                <fa-icon *ngIf="item.name === 'bed_school'" [icon] = 'faSchool'></fa-icon>
                <fa-icon *ngIf="item.name === 'bed_kindergarten'" [icon] = 'faBaby'></fa-icon>
                <fa-icon *ngIf="item.name === 'bed_other'" [icon] = 'faUsers'></fa-icon>

            </div>
            <div class="drafts__box__name">
                <p> {{ item.title }} </p>
            </div>
            <div class="drafts__box__amount">
                <!-- <span> jdlasjdslkad </span> -->
            </div>  
            <div class="drafts__box__button">
                <button class="main-button p-0">Select</button>
            </div>    
        </div>

    </ng-container>

    <ng-template #showLoading>
        <div class="drafts__loading col-12 d-flex justify-content-center align-items-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </ng-template>

</div>
